<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Course List</title>
		<meta name="author" content="RustyDroid" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="style.css">
		<script src="scripts/jquery_library.js"></script>
	</head>
	<body>
		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span8">
				<div class="hero-unit" id="banner">
					<h1 charset="UTF-8">cl&#228sshunter</h1>
					<p>
						Start hunting classes, <strong id="netid"></strong>!
					</p>
				</div>
			</div>
			<div class="span2"></div>
		</div>

		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span2">
				<input type="text" id="classID">
			</div>
			<div class="span1"></div>
			<div class="span5" >
				<div class="alert alert-info" id="errormessage">
					Enter classID to start watching classes!
				</div>
			</div>
			<div class="span2"></div>
		</div>

		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span8">
				<table class="table table-striped">
					<thead>
						<tr>
							<th><strong>Classes</strong></th>
							<th><strong>Section</strong></th>
							<th><strong>Enrollment</strong></th>
						</tr>
					</thead>
					<tbody id="classTable">
					</tbody>
				</table>
			</div>
			<div class="span2"></div>
		</div>
		<div class="row-fluid">
			<div class="span5"></div>
			<div class="span2">
				<button class="btn btn-large" onclick="submit()">Submit</button>
			</div>
			<div class="span5"></div>
		</div>
		<div class="row-fluid">
			<div class="span5"></div>
			<div class="span2">
				<button class="btn btn-large" href="?logout=1">Logout</button>
			</div>
			<div class="span5"></div>
		</div>
	<script src="scripts/home.js"></script>
	</body>
</html>
